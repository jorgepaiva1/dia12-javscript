<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <!--<h1 id="header">Calculadora</h1>-->
    <button class="borrar" id="borrar" value="borrar">Borrar</button>
  </head>
  <body onload="calcular()">
    <div class="Calculadora">
      <table>
        <thead>
          <th></th>
          <p id="resultado1">Calculadora </p>
          <input type="text" id="resultado" value="0" readonly>
          <th></th>
        </thead>
        <tr>
          <td><button class="valor" id="1" value="1">1</button></td>
          <td><button class="valor" id="2" value="2">2</button></td>
          <td><button class="valor" id="3" value="3">3</button></td>
          <td><button class="valor" id="+">+</button></td>
        </tr>
        <tr>
          <td><button class="valor" id="4">4</button></td>
          <td><button class="valor" id="5">5</button></td>
          <td><button class="valor" id="6">6</button></td>
          <td><button class="valor" id="-">-</button></td>
        </tr>
        <tr>
          <td><button class="valor" id="7">7</button></td>
          <td><button class="valor" id="8">8</button></td>
          <td><button class="valor" id="9">9</button></td>
          <td><button class="valor" id="*">*</button></td>
        </tr>
        <tr>
          <td><button class="valor" id="." >.</button></td>
          <td><button class="valor" id="0">0</button></td>
          <td><button class="valor" id="=">=</button></td>
          <td><button class="valor" id="/">/</button></td>
        </tr>
      </table>
    </div>
    <script src="src/script.js"></script>
  </body>
  
</html>
